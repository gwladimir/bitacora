{% extends 'body.html' %}

{% block content %}
<form method="post" action=".">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-plus"></i>
                {{title}}
            </h3>
        </div>
        <div class="card-body">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="form-group">
                <label for="nombre">{{ field.label }}</label>
                {{field}}
            </div>
            {% endfor %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary bt-flat btnTest"><i class="fas fa-save"></i>
                Guardar registro
            </button>
        </div>
    </div>
</form>

{% endblock %}
